<div id='toc'>
    <table>
        <thead>
            <tr>
                <th>Topic</th>
                <th>Tags</th>
            </tr>
        </thead>
        {% for post in site.posts %}
        <tr>
            <td><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></td>
            <td>
                {% for t in post.tags %} {{ t }} &nbsp; {%endfor%}

            </td>
        </tr>
        {% endfor %}
    </table>
</div>
